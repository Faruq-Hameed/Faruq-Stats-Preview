<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>faruq | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="mobile-image-container img-div">
      <img src="./images/image-header-mobile.jpg" alt="office space image" class="image">
    </div>
    <div class="text-container">
      <div class="top-text-container">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
          </p>
      </div>
      <div class="bottom-text-container">
        <div class="data-value">
          <h4>10k+</h4>
          <p>companies</p>
        </div>
        <div class="data-value">
          <h4>314</h4>
          <p>templates</p>
        </div>
        <div class="data-value">
          <h4>12m+ </h4>
          <p>queries</p>
        </div>
      </div>
      </div>
      <div class="desktop-image-container img-div">
        <img src="./images/image-header-desktop.jpg" alt="office space image" class="image">
      </div>
    </div>
    
  

  

</body>
</html>
